<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Text Replacement App</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }
        textarea {
          display: block;
          margin-bottom: 10px;
          padding: 8px;
          width: 100%;
          height: 150px;
        }
        .output {
          margin-top: 20px;
          padding: 10px;
          border: 1px solid #ccc;
          background-color: #f9f9f9;
        }
      </style>
    </head>
    <body>
      <h1>Text Replacement App</h1>
      <textarea id="inputArea" placeholder="Type here..."></textarea>
      <div class="output" id="outputArea"></div>
    </body>
    </html>
